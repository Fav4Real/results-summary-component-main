<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Results summary component</title>
  </head>
  <body>
    <div class="main-component">
      <div class="component1">
        <h4 id="heading">Your Result</h4>
        <div class="score">
          <p class="main-score">76</p>
          <p class="overall">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="comment">
          You scored higher than 65% of <br> the people who have taken <br> these tests.
        </p>
      </div>
      <div class="component2">
        <h3 class="summary">Summary</h3>
        <div class="reaction subject">
          <img src="./assets/images/icon-reaction.svg" />
          <p class="light-red">Reaction</p><p><strong>80</strong> / 100</p>
        </div>
        <div class="memory subject">
          <img src="./assets/images/icon-memory.svg" />
          <p class="yellow-orange">Memory</p><p><strong>92</strong> / 100</p>
        </div>
        <div class="verbal subject">
          <img src="./assets/images/icon-verbal.svg"  />
          <p class="green-teal">Verbal</p><p><strong>61</strong> / 100</p>
        </div>
        <div class="visual subject">
          <img src="./assets/images/icon-visual.svg" />
          <p class="cobalt-blue">Visual</p><p><strong>72</strong> / 100</p>
        </div>
        <a href="#">Continue</a>
      </div>
    </div>
  </body>
</html>
